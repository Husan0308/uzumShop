<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alert Message</title>
    <!-- Custom CSS -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .alert-message {
            padding: 20px;
            width: 50%;
            font-size: 18px;
            margin: 20px auto;
            border-radius: 8px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            background-color: #f9f9f9;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
        }

        .alert-message img {
            height: 85px;
            margin-right: 20px;
            border-radius: 5px;
        }

        .content-wrapper {
            display: flex;
            align-items: center;
            width: 100%;
        }

        .text-content {
            display: flex;
            flex-direction: column;
            flex-grow: 1;
        }

        .alert-message strong {
            margin-bottom: 10px;
            font-family: 'Arial Narrow', Arial, sans-serif;
        }

        .alert-message p {
            margin: 10px 0;
            font-size: 15px;
        }

        .close-btn {
            position: absolute;
            right: 10px;
            top: 10px;
            font-size: 24px;
            cursor: pointer;
            border: none;
            background: none;
            line-height: 1;
            padding: 0;
            transition: transform 0.3s ease;
        }

        .close-btn:hover {
            transform: scale(1.2);
        }

        .action-link {
            text-decoration: none;
            color: #a445fe;
            font-size: 16px;
            margin-bottom: 10px;
            align-self: flex-end;
            font-family: 'Franklin Gothic Medium', 'Arial Narrow', Arial, sans-serif;
        }

        @media (max-width: 480px) {
            .alert-message {
                font-size: 16px;
                padding: 15px;
            }

            .alert-message img {
                height: 60px;
                margin-right: 15px;
            }

            .close-btn {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="alert-message" role="alert">
        <button class="close-btn" aria-label="Close alert" onclick="this.parentElement.style.display='none';">Ã—</button>

            <img class="ordered-item-pic" src="https://placehold.jp/150x150.png" alt="Ordered product image" />

            </div>
        </div>
        <a href="#" class="action-link">SAVATGA O'TISH</a>
    </div>
</body>

</html>
